e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.mhtech.platform.msrv.sharing.utils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"><span class="keyword">import</span> java.io.InputStream;</span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> net.lingala.zip4j.core.ZipFile;</span><br><span class="line"><span class="keyword">import</span> net.lingala.zip4j.exception.ZipException;</span><br><span class="line"><span class="keyword">import</span> net.lingala.zip4j.model.ZipParameters;</span><br><span class="line"><span class="keyword">import</span> net.lingala.zip4j.util.Zip4jConstants;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.slf4j.Logger;</span><br><span class="line"><span class="keyword">import</span> org.slf4j.LoggerFactory;</span><br><span class="line"><span class="keyword">import</span> org.springframework.util.StringUtils;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 文件压缩工具包，压缩目录时不能嵌套目录</span></span><br><span class="line"><span class="comment"> * &lt;p&gt;&#123;<span class="doctag">@code</span> zipFileName&#125; 为文件名时，生成的压缩文件在调用者根目录；&lt;br&gt;</span></span><br><span class="line"><span class="comment"> * &#123;<span class="doctag">@code</span> zipFileName&#125; 参数也可以是文件绝对路径加文件名</span></span><br><span class="line"><span class="comment"> * &lt;/p&gt;</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> GM</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="class"><span class="keyword">class</span> <span class="title">ZipUtils</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> Logger logger = LoggerFactory.getLogger(ZipUtils<span class="class">.<span class="keyword">class</span>)</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 压缩文件</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> file</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> zipFileName</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">zipFile</span><span class="params">(String file, String zipFileName)</span> </span>&#123;</span><br><span class="line">		zipFileAndEncrypt(file, zipFileName, <span class="keyword">null</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 压缩文件并加密压缩包</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> file</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> zipFileName</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> password</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">zipFileAndEncrypt</span><span class="params">(String file, String zipFileName,</span></span></span><br><span class="line"><span class="function"><span class="params">			String password)</span> </span>&#123;</span><br><span class="line">		zipFileAndEncrypt(Arrays.asList(file), zipFileName, password);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 压缩目录并加密压缩包</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> dir</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> zipFileName</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> password</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">zipDirAndEncrypt</span><span class="params">(String dir, String zipFileName,</span></span></span><br><span class="line"><span class="function"><span class="params">			String password)</span> </span>&#123;</span><br><span class="line">		File $file = <span class="keyword">new</span> File(dir);</span><br><span class="line">		<span class="keyword">if</span>(!$file.isDirectory()) &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(String.format(<span class="string">"%s is not a dir"</span>, dir));</span><br><span class="line">		&#125;</span><br><span class="line">		String path = $file.getAbsolutePath();</span><br><span class="line">		List&lt;String&gt; files = <span class="keyword">new</span> ArrayList&lt;String&gt;();</span><br><span class="line">		<span class="keyword">for</span> (String _file : $file.list()) &#123;</span><br><span class="line">			files.add(path + <span class="string">"\\"</span> + _file);</span><br><span class="line">		&#125;</span><br><span class="line">		zipFileAndEncrypt(files, zipFileName, password);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 压缩多个文件并加密压缩包</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@see</span> #zipFileAndEncrypt(String, String, String)</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> files</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> zipFileName</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> password</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">zipFileAndEncrypt</span><span class="params">(List&lt;String&gt; files, String zipFileName,</span></span></span><br><span class="line"><span class="function"><span class="params">			String password)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			<span class="comment">// 压缩文件,并生成压缩文件</span></span><br><span class="line">			ArrayList&lt;File&gt; filesToAdd = <span class="keyword">new</span> ArrayList&lt;File&gt;();</span><br><span class="line">			<span class="keyword">for</span> (String $file : files) &#123;</span><br><span class="line">				File file = <span class="keyword">new</span> File($file);</span><br><span class="line">				<span class="keyword">if</span>(!file.isFile()) &#123;</span><br><span class="line">					<span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(String.format(<span class="string">"%s is not a file"</span>, $file));</span><br><span class="line">				&#125;</span><br><span class="line">				filesToAdd.add(file);</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			ZipParameters parameters = setParam(password);</span><br><span class="line">			ZipFile zipFile = <span class="keyword">new</span> ZipFile(zipFileName);</span><br><span class="line">			zipFile.addFiles(filesToAdd, parameters);</span><br><span class="line">		&#125; <span class="keyword">catch</span> (ZipException e) &#123;</span><br><span class="line">			logger.error(<span class="string">"file ziped failed"</span>, e);</span><br><span class="line">		&#125;<span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			logger.error(e.getMessage());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 以流的形式压缩文件</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> is</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> fileName</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> zipFileName</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> password</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">zipFileStream</span><span class="params">(InputStream is, String fileName, String zipFileName,</span></span></span><br><span class="line"><span class="function"><span class="params">			String password)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			ZipParameters parameters = setParam(password);</span><br><span class="line">			parameters.setFileNameInZip(fileName);</span><br><span class="line">			parameters.setSourceExternalStream(<span class="keyword">true</span>);</span><br><span class="line"></span><br><span class="line">			ZipFile zipFile = <span class="keyword">new</span> ZipFile(zipFileName);</span><br><span class="line">			zipFile.addStream(is, parameters);</span><br><span class="line">		&#125; <span class="keyword">catch</span> (ZipException e) &#123;</span><br><span class="line">			logger.error(<span class="string">"file ziped failed"</span>, e);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> ZipParameters <span class="title">setParam</span><span class="params">(String password)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// 设置压缩文件参数</span></span><br><span class="line">		ZipParameters parameters = <span class="keyword">new</span> ZipParameters();</span><br><span class="line">		<span class="comment">// 设置压缩方法</span></span><br><span class="line">		parameters.setCompressionMethod(Zip4jConstants.COMP_DEFLATE);</span><br><span class="line">		<span class="comment">// 设置压缩级别</span></span><br><span class="line">		parameters.setCompressionLevel(Zip4jConstants.DEFLATE_LEVEL_NORMAL);</span><br><span class="line">		<span class="keyword">if</span>(!StringUtils.isEmpty(password)) &#123;</span><br><span class="line">			<span class="comment">// 设置压缩文件是否加密</span></span><br><span class="line">			parameters.setEncryptFiles(<span class="keyword">true</span>);</span><br><span class="line">			<span class="comment">// 设置aes加密强度</span></span><br><span class="line">			parameters.setAesKeyStrength(Zip4jConstants.AES_STRENGTH_256);</span><br><span class="line">			<span class="comment">// 设置加密方法</span></span><br><span class="line">			parameters.setEncryptionMethod(Zip4jConstants.ENC_METHOD_AES);</span><br><span class="line">			<span class="comment">// 设置密码</span></span><br><span class="line">			parameters.setPassword(password.toCharArray());</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> parameters;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
